<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if all_tasks %}
    <ul>
        {%for task in all_tasks %}
            <li><a href="/task/{{ task.id }}/"> {{ task.title }}</a> </li>
        {%endfor%}

    </ul>
{% else %}
    <h3>You haven't added any tasks</h3>
{% endif %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskCracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a href="{%url 'task:index' %}"class="navbar-brand" >Task Cracker</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="{% block register_active %}{% endblock %}"><a href="{%url 'task:register' %}">Register</a></li>
                <li class="{% block login_active %}{% endblock %}"><a href="{%url 'task:login_user' %}">Log In</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
